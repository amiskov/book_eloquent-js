    function reverseArray(arr) {
        var reversed = [];
        for (var i = 0; i < arr.length; i++) {
            reversed.unshift(arr[i]);
        }
        return reversed;
    }

    function reverseArrayInPlace(arr) {
        for (var i = 0; i < Math.floor(arr.length / 2); i++) {
            var tempStart = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = tempStart;
        }
    }
</script>
