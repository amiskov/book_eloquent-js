<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<pre id="numbers"></pre>
	<script>
		for (var n = 1; n <= 100; n++) {

			var word = '';

			if(n % 3 == 0)
				word += 'Fizz';

			if(n % 5 == 0)
				word += 'Buzz';

			var output = word || n;

			numbers.innerHTML = numbers.innerHTML + output + '\n';
		}
	</script>
</body>
</html>
