	<pre id="pyramid"></pre>
	<script>
		function addChar(char) {
			pyramid.innerHTML = pyramid.innerHTML + char;
		}

		var sign = '#', space = ' ', total = 21;

		/*

*/

	for (var counter = 0; counter <= total; counter++) {

		var firstSignPosition = Math.ceil(total/2) - counter;

		if(firstSignPosition <= 0) {
			break;
		}

		var lineCounter = 1;
		while(lineCounter <= total) {
			if(lineCounter < firstSignPosition) {
				addChar(space);		
			} else if (lineCounter < (total - firstSignPosition + 2)) {
				addChar(sign);		
			}

			lineCounter++;
		}
		pyramid.innerHTML = pyramid.innerHTML + '\n';		
	}
	</script>
