<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		function isEven(n) {
			var n = Math.abs(n);
			if (n == 0) {
				return true;
			} else if (n == 1) {
				return false;
			} else {
				return isEven(n - 2);
			}
		}
	</script>
</body>
