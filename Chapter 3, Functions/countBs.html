<body>
	<script>
		function countBs (str) {
			return countChar(str, 'B');
		}

		function countChar(str, char) {
			var count = 0;
			for (var i = 0; i < str.length; i++) {
				count = (str[i] == char) ? (count + 1) : count;
			}
			return count;
		}
	</script>
